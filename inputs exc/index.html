<body>

    <h3>Basic JS Interactions (contd.) â€“</h3>
    <h2>Inputs</h2>
    <hr>

    <div id="box1"></div>

    <!-- Text Input -->
    <label for="textInput1">Enter Text here:</label>
    <input id="textInput1" type="text" value="HELLO" oninput="displayTextValue()">
    
    <br>
    <br>

    <!-- Number Input -->
    <label for="numberInput1">Enter Number here:</label>
    <input id="numberInput1" type="number" value="1" oninput="numberValue()">
    
    <br>
    <br>

    <!-- Radio Buttons -->
    <h4>Choose Font:</h4>

    <input type="radio" name="fontFamily" id="radioSerif" value="serif" onclick="changeFontSerif()">
    <label for="radioSerif">Serif</label>
    
    <br>
    
    <input type="radio" name="fontFamily" id="radioSans" value="sans-serif" onclick="changeFontSans()">
    <label for="radioSans">Sans-Serif</label>
    
    <br>
    
    <input type="radio" name="fontFamily" id="radioMono" value="monospace" onclick="changeFontMono()">
    <label for="radioMono">Mono</label>

    <br>
    <br>

    <!-- Range Slider Text Size-->
    
    <label for="slider">Adjust Font Size</label>
    <input type="range" name="" id="slider" min="12" max="108" onchange="adjustSize()">
    
    <br>
    <br>
    <br>
    <!-- Range Slider Color-->
        
    <h4>Choose Color:</h4>
    <br>

    <label for="R">R</label>
    <input type="range" name="color" id="R" min="0" max="255" onchange="adjustColor()">

    <label for="G">G</label>
    <input type="range" name="color" id="G" min="0" max="255" onchange="adjustColor()">

    <label for="B">B</label>

    <input type="range" name="color" id="B" min="0" max="255" onchange="adjustColor()">

    <br>
    <br>
    <h4>OR</h4>
    <br>

    <!-- Select / Dropdown Menu-->

    <select name="color" id="dropdown" onchange="chooseColor()">
        <option value="red">Color 1</option>
        <option value="green">Color 2</option>
        <option value="blue">Color 3</option>
        <option value="yellow">Color 4</option>
        <option value="black">Color 5</option>
    </select>


</body>
